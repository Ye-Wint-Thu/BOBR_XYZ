<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BOBR NFT</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- CSS -->
    <link rel="stylesheet" href="../css/base.css" />
    <link rel="stylesheet" href="../css/partials/navbar.css" />
    <link rel="stylesheet" href="../css/partials/footer.css" />
    <link rel="stylesheet" href="../css/pages/create.css" />
</head>

<body>
    <!--Navbar Start-->
    <section class="navbar original">
        <div class="nav-left">
            <a href="../index.html" class="logo">
                <h2>BOBR</h2>
            </a>
        </div>

        <div class="nav-menu">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link active" href="create.html">Create</a>
            <a class="nav-link" href="team.html">Team</a>
        </div>

        <div class="nav-right">
            <a href="https://x.com/Bober_xyz" target="_blank" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://discord.gg/bobr" target="_blank" aria-label="Discord">
                <i class="fa-brands fa-discord"></i>
            </a>

            <div class="theme-toggle">
                <div class="themes">
                    <i class="fa-solid fa-cloud-moon" id="dark-mode"></i>
                    <i class="fa-solid fa-cloud-sun" id="light-mode"></i>
                </div>
            </div>
            <div class="nav-show-hide">
                <i class="fa fa-times" id="hide" onclick="hideMenu()"></i>
                <i class="fa fa-bars" id="show" onclick="showMenu()"></i>
            </div>
        </div>
    </section>

    <!--Navbar End-->

    <!--sidebar Start-->


    <section class="navbar sidebar">

        <div class="nav-menu">
            <a class="nav-link" href="../index.html">Home</a>
            <a class="nav-link" href="gallery.html">Gallery</a>
            <a class="nav-link active" href="create.html">Create</a>
            <a class="nav-link" href="team.html">Team</a>
        </div>

        <div class="nav-right">
            <a href="https://x.com/Bober_xyz" target="_blank" aria-label="X (Twitter)">
                <i class="fa-brands fa-x-twitter"></i>
            </a>
            <a href="https://discord.gg/bobr" target="_blank" aria-label="Discord">
                <i class="fa-brands fa-discord"></i>
            </a>

            <div class="theme-toggle">
                <div class="themes">
                    <i class="fa-solid fa-cloud-moon" id="dark-mode"></i>
                    <i class="fa-solid fa-cloud-sun" id="light-mode"></i>
                </div>
            </div>
        </div>
    </section>

    <!--sidebar End-->

    <!--main section start-->
    <section class="create-main">
        <div class="create-container">
            <h2>Create Your BOBR</h2>
            <div class="create-body">
                <div class="create-left">
                    <h3>Your BOBR</h3>
                    <div class="bobr-preview" id="preview">
                        <img id="Background" />
                        <img id="BOBR" />
                        <img id="Outfit" />
                        <img id="Accessory" />
                        <img id="Eyewear" />
                        <img id="Headwear" />
                        <img id="Moanimals" />
                    </div>
                    <div class="preview-controls">
                        <button id="download">
                            <i class="fa-solid fa-download"></i>
                        </button>
                        <button id="copy"><i class="fa-regular fa-copy"></i></button>
                        <button id="reset">Reset</button>
                    </div>
                </div>

                <div class="create-right">
                    <div class="category-container">
                        <div class="categories">
                            <button class="category-button active" data-category="Background">
                                <span>Background</span>
                            </button>
                            <button class="category-button" data-category="BOBR">
                                <span>BOBR</span>
                            </button>
                            <button class="category-button" data-category="Outfit">
                                <span>Outfit</span>
                            </button>
                            <button class="category-button" data-category="Accessory">
                                <span>Accessory</span>
                            </button>
                            <button class="category-button" data-category="Eyewear">
                                <span>Eyewear</span>
                            </button>
                            <button class="category-button" data-category="Headwear">
                                <span>Headwear</span>
                            </button>
                            <button class="category-button" data-category="Moanimals">
                                <span>Moanimals</span>
                            </button>
                        </div>
                        <div class="option-list">
                            <div class="options" id="options">
                                <!-- Options will be dynamically loaded here -->
                            </div>
                            <div class="scrollbar-container">
                                <div class="custom-scrollbar" id="custom-scrollbar"></div>
                            </div>
                        </div>
                    </div>
                    <p>BOBR, the place when nads become art</p>
                </div>
            </div>
        </div>

        <!-- Toast Message -->
        <div id="toast" class="toast-message"></div>

    </section>
    <!--main section end-->

    <!--Footer Start-->
    <footer>
        <div class="footer-background">
            <div class="footer-header">
                <h2><span>BOBR</span> KURWA</h2>
            </div>
            <img src="../img/BOBR_Footer.png" alt="" />
        </div>
        <div class="footer-content">
            <div class="footer-links">
                <div class="footer-navigation">
                    <h4>Navigation</h4>
                    <a href="../index.html">Home</a>
                    <a href="gallery.html">Art Gallery</a>
                    <a href="create.html">Create PFP</a>
                    <a href="team.html">About Team</a>
                </div>
                <div class="footer-socials">
                    <h4>Social</h4>
                    <!-- Social links now clickable -->
                    <a href="https://x.com/Bober_xyz" target="_blank" rel="noopener noreferrer" class="icon-bg twitter">
                        <i class="fa-brands fa-x-twitter"></i>
                    </a>
                    <a href="https://discord.gg/bobr" target="_blank" rel="noopener noreferrer" class="icon-bg discord">
                        <i class="fa-brands fa-discord"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>
    <!--Footer End-->

    <!-- Scripts -->
    <script src="../js/script.js"></script>
    <script src="../js/create.js"></script>
</body>

</html>
